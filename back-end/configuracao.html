<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../css/configuracao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<html>

<body>
    <div class="container">
        <header class="header">
            <h1>Configurações</h1>

        </header>

        <main class="main-content">
            <div class="profile-section">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/50" alt="Logo da empresa" class="profile-logo">
                    <div class="profile-text">
                        <span class="profile-name">Freedom</span>
                        <span class="profile-email">freedom@gmail.com</span>
                    </div>
                </div>
                <button class="edit-button">
                    <i class="fas fa-pencil-alt"></i> Editar imagem
                </button>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="nome-empresa">Nome da empresa</label>
                    <input type="text" id="nome-empresa" value="Freedom" class="input-field">
                </div>
                <div class="form-group">
                    <label for="gmail">Gmail</label>
                    <input type="text" id="gmail" value="Freedom@gmail.com" class="input-field">
                </div>
                <div class="form-group">
                    <label for="area-atuacao">Área de atuação</label>
                    <input type="text" id="area-atuacao" value="Materiais de construção" class="input-field">
                </div>
                <div class="form-group">
                    <label for="tema-primario">Tema</label>
                    <div class="color-picker-group">
                        <span class="color-label">Cor Primária</span>
                        <input type="color" id="tema-primario" class="color-picker" value="#345678">
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
